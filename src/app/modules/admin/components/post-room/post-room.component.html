<div class="container mx-auto max-w-lg p-8 bg-white rounded-lg shadow-lg mt-10">
    <!-- Tiêu đề -->
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Create New Room</h2>

    <!-- Form Post Room -->
    <form [formGroup]="roomDetailForm" (ngSubmit)="onSubmitForm()">
        <!-- Name -->
        <div class="mb-5">
            <label class="block text-sm font-semibold text-gray-700">Room Name</label>
            <input formControlName="name" type="text"
                class="mt-2 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200">
            <p *ngIf="roomDetailForm.get('name').invalid && roomDetailForm.get('name').touched" class="text-red-500 text-sm mt-1">Room name is required</p>
        </div>

        <!-- Type -->
        <div class="mb-5">
            <label class="block text-sm font-semibold text-gray-700">Room Type</label>
            <input formControlName="type" type="text"
                class="mt-2 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200">
            <p *ngIf="roomDetailForm.get('type').invalid && roomDetailForm.get('type').touched" class="text-red-500 text-sm mt-1">Room type is required</p>
        </div>

        <!-- Price -->
        <div class="mb-5">
            <label class="block text-sm font-semibold text-gray-700">Price (VND)</label>
            <input formControlName="price" type="number"
                class="mt-2 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200">
            <p *ngIf="roomDetailForm.get('price').invalid && roomDetailForm.get('price').touched" class="text-red-500 text-sm mt-1">Valid price is required</p>
        </div>

        <!-- Submit Button -->
        <div class="mt-6">
            <button type="submit"
                class="w-full py-3 px-4 bg-gradient-to-r from-blue-500 to-blue-600 text-white font-bold rounded-lg hover:bg-gradient-to-r hover:from-blue-600 hover:to-blue-700 transition duration-300">
                SAVE ROOM
            </button>
        </div>
    </form>
</div>
