<div class="container mx-auto max-w-lg p-8 bg-gradient-to-r from-blue-50 to-white rounded-xl shadow-lg">
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Đăng Ký Tài Khoản</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="mb-5">
            <label for="name" class="block text-lg font-medium text-gray-700">Tên:</label>
            <input type="text" id="name" formControlName="name" required
                class="mt-2 block w-full border border-gray-300 rounded-lg shadow-md focus:border-blue-400 focus:ring-blue-400 p-3 text-gray-700 transition duration-300 ease-in-out transform hover:scale-105">
            <div *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched" class="text-red-500 text-sm mt-1">
                Tên là bắt buộc.
            </div>
        </div>
        <div class="mb-5">
            <label for="email" class="block text-lg font-medium text-gray-700">Email:</label>
            <input type="email" id="email" formControlName="email" required
                class="mt-2 block w-full border border-gray-300 rounded-lg shadow-md focus:border-blue-400 focus:ring-blue-400 p-3 text-gray-700 transition duration-300 ease-in-out transform hover:scale-105">
            <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="text-red-500 text-sm mt-1">
                Email không hợp lệ.
            </div>
        </div>
        <div class="mb-5">
            <label for="password" class="block text-lg font-medium text-gray-700">Mật Khẩu:</label>
            <input type="password" id="password" formControlName="password" required
                class="mt-2 block w-full border border-gray-300 rounded-lg shadow-md focus:border-blue-400 focus:ring-blue-400 p-3 text-gray-700 transition duration-300 ease-in-out transform hover:scale-105">
            <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="text-red-500 text-sm mt-1">
                Mật khẩu là bắt buộc.
            </div>
        </div>
        <div>
            <button type="submit" [disabled]="registerForm.invalid"
                class="w-full bg-gradient-to-r from-blue-500 to-indigo-600 text-white font-semibold py-3 rounded-lg shadow-lg hover:from-blue-600 hover:to-indigo-700 transition duration-300 ease-in-out transform hover:scale-105">
                Đăng Ký
            </button>
        </div>
    </form>
</div>
