<div class="container mx-auto py-4">
  <h2 class="text-2xl font-bold mb-4 text-center">Kết quả tìm kiếm cho: "{{ keyword }}"</h2>
  
  <div *ngIf="rooms.length > 0; else noResults" class="grid grid-cols-4 gap-6">
    <div *ngFor="let room of rooms" class="bg-white shadow-lg rounded-lg overflow-hidden transition-transform transform hover:scale-105">
      <a [routerLink]="['/detail', room.id]">
        <img
          [src]="room.image"
          alt="{{ room.name }}"
          class="w-full h-48 object-cover"
        />
      </a>
      <div class="p-4">
        <h3 class="font-semibold text-lg mb-2">{{ room.name }}</h3>
        <p class="text-gray-700 mb-4">{{ room.description }}</p>
        <p class="text-lg font-bold text-blue-600">{{ room.price | currency }}</p>
      </div>
    </div>
  </div>

  <!-- Phân trang -->
  <div class="flex justify-between items-center mt-6">
    <button (click)="prevPage()" [disabled]="currentPage === 0" class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600 disabled:opacity-50 transition">
      Previous
    </button>
    <span class="text-lg">Page {{ currentPage + 1 }} of {{ totalPages }}</span>
    <button (click)="nextPage()" [disabled]="currentPage === totalPages - 1" class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600 disabled:opacity-50 transition">
      Next
    </button>
  </div>
  
  <ng-template #noResults>
    <p class="text-gray-500 text-center mt-4">Không tìm thấy sản phẩm nào.</p>
  </ng-template>
</div>
