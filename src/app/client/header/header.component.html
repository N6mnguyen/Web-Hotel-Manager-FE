<div class="bg-blue-900 text-white py-4">
  <div class="container mx-auto flex items-center justify-between">
    <!-- Contact Info -->
    <div class="flex items-center space-x-4">
      <p class="text-sm">Need help? Call us: (+98) 0234 456 789</p>
      <p class="text-sm hidden md:block">Email: support@booking.com</p>
    </div>
    
    <!-- Utility Links -->
    <div class="flex space-x-4">
      <a href="#" class="flex items-center">
        <svg class="w-5 h-5 mr-2" fill="none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"/>
          <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1 1 15 0Z"/>
        </svg>
        Our Store
      </a>
      <a href="#" class="flex items-center">
        <svg class="w-5 h-5 mr-2" fill="none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 18.75a1.5 1.5 0 1 1-3 0m3 0a1.5 1.5 0 0 0-3 0m3 0h6m-9 0H3.375a1.125 1.125 0 0 1-1.125-1.125V14.25m17.25 4.5a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m3 0h1.125c.621 0 1.129-.504 1.09-1.124a17.902 17.902 0 0 0-3.213-9.193 2.056 2.056 0 0 0-1.58-.86H14.25M16.5 18.75h-2.25m0-11.177v-.958c0-.568-.422-1.048-.987-1.106a48.554 48.554 0 0 0-10.026 0 1.106 1.106 0 0 0-.987 1.106v7.635m12-6.677v6.677m0 4.5v-4.5m0 0h-12"/>
        </svg>
        Track Order
      </a>
    </div>
  </div>
</div>

<!-- Main Navigation -->
<div class="bg-white shadow-md">
  <div class="container mx-auto flex items-center justify-between py-4">
    <!-- Logo -->
    <a href="#" class="text-blue-900 font-bold text-2xl">BookRooms</a>
    
    <div class="flex gap-4">
      <a href="/"><div>Danh sách phòng</div></a>
      <a href="/book"><div>Lịch sử</div></a>
      <div>Chính sách</div> 
      <div>Liên hệ</div>
    </div>
    <!-- Search -->
    <form action="" [formGroup]="searchForm" (ngSubmit)="onSubmit()">
      <div class="ml-16 relative ">
        <input
          class="w-[400px] h-[40px] pl-6 rounded-xl border border-1"
          type="text"
          placeholder="Search any things"
          formControlName="keyword"
          name="keyword"
        />
        <button
          type="submit"
          class="bg-blue-900 absolute right-0 top-1/2 -translate-y-1/2 h-[40px] w-[100px] rounded-xl text-white"
        >
          Search
        </button>
      </div>
    </form>
    <!-- Account & Cart -->
    <div class="flex space-x-6">
      <nav class="font-medium space-y-4" *ngIf="!isAdminLoggedIn && !isCustomerLoggedIn">
        <ul class="flex flex-col gap-2">
          <a href="/login" class="flex items-center space-x-1">
          <svg class="w-5 h-5" fill="none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z"/>
          </svg>
          <span>Sign In</span>
        </a>
        </ul>
      </nav>
      <nav class="font-medium space-y-4" *ngIf="isCustomerLoggedIn">
        <ul class="flex flex-col gap-4">
          <!-- Nút logout -->
          <li>
            <div></div>
            <a href="/" (click)="logout()" class="block w-full py-2 px-2  text-center rounded-lg hover:bg-red-600 focus:ring-4 focus:ring-red-200 transition duration-300">Logout</a>
          </li>
        </ul>
      </nav>  
      <a href="/book" class="flex items-center space-x-1">
        <svg class="w-5 h-5" fill="none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3 3h2.25L5.8 5.1a5.2 5.2 0 0 0 .6 1.15L6 6.5m8.6 8.3l2.1-1.6m3 3l-.6-.4-4-3.1m0-7.7L7.8 7.4m-5-4.2 2.1 2.7a.5.5 0 0 0 .2-.6M3.8 4.4l5 6.6m-3.6 4h11.2M6.8 12l4 5.3m-3.6-6l-2-4.5m10.8-3.7L15 6.7m1.6 3L18 11.6"/>
        </svg>
        <span>Cart ({{cartItems}})</span>
      </a>
    </div>
  </div>
</div>
